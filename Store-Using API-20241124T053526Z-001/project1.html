<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
  
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="#">Ecommerce</a>
         
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ecommerce</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-lg-2" href="#">Contact</a>
                  </li>
            </ul>
                 </div>
          </div>
          <a href="#" class="login-button"><img src="../login.png.webp" width="25px">Login</a>&nbsp;
          <a href="#" class="Register-button"><img src="../register.png.webp" width="25px">Register</a>&nbsp;
          <a href="#" class="Cart-button"><img src="../cart.png.webp" width="25px">Cart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div> 
      </nav>
      <section class="hero-section">
        
        <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
          <h1>New season arrivals</h1>
          <h2>Trendy collection of all clothing,accessories,Gadgets available here</h2>
        
          
        </div>
      </section>
<div class="content">
  <h1>Latest Products</h1>&nbsp;&nbsp;
  <ul id="btn">
  <li><div><button>All</button></div></li>
  <li><div><button>Men's clothing</button></div></li>
  <li><div><button>Women's Clothing</button></div></li>
  <li><div><button>Jewelery</button></div></li>
  <li><div><button>Electronics</button></div></li>
  </ul></div>
  <div class="product">
 </div>
 <div class="footer">
  <p>made by achieversIT</p>
 </div>
  

<script>
  let cardDiv=document.querySelector(".product")
  let displaycard=async ()=>{
    cardDiv.innerHTML='';
let card=await fetch('https://fakestoreapi.com/products')
    let finalcard=await card.json();
    finalcard.forEach(element => {
      cardDiv.innerHTML+= `<div class="productItems">
      <img src="${element.image}" alt="">
      <h3>${element.title}</h3>
      <h4>${element.description}</h4>
       <P>$${element.price}</p>
        <h5>${element.category}/<h5>
        <a href="" class="btn btn-primary">Details</a> 
      <a href="" class="btn btn-primary">Add to cart</a>
      </div>`
      
  });
  }
 displaycard();
</script>
</body>
</html>
